spring:
  datasource:
    # Real-world: Replace 'localhost' with your DB container name if using Docker
    url: jdbc:mysql://localhost:3306/chatdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # Ensures compatibility with MySQL 8.0+
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
