<!DOCTYPE html>
<html>
<head>
    <title>Home - Spark Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        h1 { color: #007bff; }
        .token-box { background: #e9ecef; padding: 10px; font-family: monospace; font-size: 12px; word-break: break-all; margin: 20px 0; border-radius: 4px; }
        button { padding: 10px 25px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Home!</h1>
        <p>You have successfully authenticated.</p>
        <div class="token-box" id="tokenDisplay"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Security Check: If no token, kick user back to signin
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "signin.html";
        } else {
            document.getElementById("tokenDisplay").innerText = "Session Token: " + token;
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "signin.html";
        }
    </script>
</body>
</html>
