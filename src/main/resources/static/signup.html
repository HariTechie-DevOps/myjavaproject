<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  width: 360px;
  margin: 40px auto;
  background: #fff;
  padding: 25px;
  border-radius: 6px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
}

.input-group {
  display: flex;
}

select, input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

select {
  width: 35%;
  margin-right: 6px;
}

input.invalid {
  border-color: red;
}

.error {
  color: red;
  font-size: 12px;
  display: none;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>Sign Up</h2>

  <label>Name</label>
  <input id="name">
  <div class="error" id="nameError"></div>

  <label>Age</label>
  <input id="age" type="number">
  <div class="error" id="ageError"></div>

  <label>Gender</label>
  <select id="gender">
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <div class="error" id="genderError"></div>

  <label>Mobile</label>
  <div class="input-group">
    <select id="code">
      <option value="+91">+91</option>
      <option value="+1">+1</option>
      <option value="+44">+44</option>
    </select>
    <input id="mobile">
  </div>
  <div class="error" id="mobileError"></div>

  <label>Password</label>
  <input id="password" type="password">
  <div class="error" id="passwordError"></div>

  <button onclick="signup()">Sign Up</button>
  <div class="footer">
    Already have an account? <a href="signin.html">Sign In</a>
</div>
</div>

<script>
function clearErrors() {
  document.querySelectorAll(".error").forEach(e => e.style.display = "none");
  document.querySelectorAll("input,select").forEach(e => e.classList.remove("invalid"));
}

function showError(field, message) {
  document.getElementById(field).classList.add("invalid");
  const err = document.getElementById(field + "Error");
  err.innerText = message;
  err.style.display = "block";
}

function signup() {
    clearErrors();

    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const mobile = document.getElementById("code").value + document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value;

    let invalid = false;

    // --- Keep your Regex Validation here ---
    if (!/^[A-Za-z ]{3,}$/.test(name)) { showError("name", "Enter valid name"); invalid = true; }
    if (age < 1 || age > 120) { showError("age", "Enter valid age"); invalid = true; }
    if (!gender) { showError("gender", "Select gender"); invalid = true; }
    if (!/^[0-9]{7,15}$/.test(document.getElementById("mobile").value)) { showError("mobile", "Enter valid mobile number"); invalid = true; }
    if (!/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)) { showError("password", "Password must be strong"); invalid = true; }
    if (invalid) return;

    // --- Updated Fetch Logic ---
    fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age, gender, mobile, password })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) {
            showError(data.field, data.message);
            return;
        }
        
        // Displays data fetched back from MySQL
        alert(`Signup successful!\nWelcome ${data.userName} (${data.userGender}), age ${data.userAge}`);
        
        // Real-time flow: send user to login automatically
        setTimeout(() => {
            window.location.href = "signin.html";
        }, 1000);
    })
    .catch(() => alert("Server is down. Please check if Spring Boot is running."));
}
</script>

</body>
</html>
