<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign In</title>

<style>
body {
  font-family: Arial;
  background: #f5f5f5;
}
.box {
  width: 360px;
  margin: 50px auto;
  background: white;
  padding: 25px;
  border-radius: 6px;
}
h2 {
  text-align: center;
}
.sub {
  text-align: center;
  font-size: 13px;
  color: #555;
}
label {
  margin-top: 15px;
  display: block;
  font-weight: 600;
}
input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
}
.error {
  color: red;
  font-size: 12px;
  display: none;
}
.row {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background: #007bff;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="box">
  <h2>Sign In</h2>
  <div class="sub">Go continue your journey</div>

  <label>Mobile Number</label>
  <input id="mobile">
  <div class="error" id="mobileError"></div>

  <label>Password</label>
  <input id="password" type="password">
  <div class="error" id="passwordError"></div>

  <div class="row">
    <label><input type="checkbox" id="remember"> Remember me</label>
    <a href="forgot-password.html">Forgot password?</a>
  </div>

  <button onclick="signin()">Sign In</button>
</div>

<script>
if (localStorage.getItem("token")) {
  window.location.href = "home.html";
}

function signin() {
  document.querySelectorAll(".error").forEach(e => e.style.display="none");

  const mobile = document.getElementById("mobile").value;
  const password = document.getElementById("password").value;
  const remember = document.getElementById("remember").checked;

  fetch("http://localhost:8080/api/signin", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ mobile, password, remember })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      document.getElementById(data.field+"Error").innerText = data.message;
      document.getElementById(data.field+"Error").style.display="block";
      return;
    }
    localStorage.setItem("token", data.token);
    window.location.href = "home.html";
  });
}
</script>

</body>
</html>
