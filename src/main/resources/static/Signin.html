<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign In</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  width: 360px;
  margin: 40px auto;
  background: #fff;
  padding: 25px;
  border-radius: 6px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
}

.input-group {
  display: flex;
}

select, input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

select {
  width: 35%;
  margin-right: 6px;
}

input.invalid {
  border-color: red;
}

.error {
  color: red;
  font-size: 12px;
  display: none;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>Sign In</h2>

  <label>Name</label>
  <input id="name">
  <div class="error" id="nameError"></div>

  <label>Mobile</label>
  <div class="input-group">
    <select id="code">
      <option value="+91">+91</option>
      <option value="+1">+1</option>
      <option value="+44">+44</option>
    </select>
    <input id="mobile">
  </div>
  <div class="error" id="mobileError"></div>

  <label>Password</label>
  <input id="password" type="password">
  <div class="error" id="passwordError"></div>

  <button onclick="signin()">Sign In</button>
</div>

<script>
// Check if already logged in
if (localStorage.getItem("token")) {
    window.location.href = "home.html";
}

function signin() {
    // Reset errors
    document.querySelectorAll(".error").forEach(e => e.style.display="none");

    const mobile = document.getElementById("mobile").value;
    const password = document.getElementById("password").value;
    const remember = document.getElementById("remember").checked;

    fetch("/api/signin", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ mobile, password, remember })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) {
            const errField = data.field ? data.field : "mobile"; // Fallback to mobile if field is missing
            const errDiv = document.getElementById(errField + "Error");
            if(errDiv) {
                errDiv.innerText = data.message;
                errDiv.style.display = "block";
            } else {
                alert(data.message);
            }
            return;
        }
        localStorage.setItem("token", data.token);
        window.location.href = "home.html";
    })
    .catch(err => alert("Connection error. Is the backend running?"));
}
</script>

</body>
</html>
